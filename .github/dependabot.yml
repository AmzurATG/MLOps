version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "yourorg/mlops-team"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps(python):"
    groups:
      ml-dependencies:
        patterns:
          - "mlflow*"
          - "xgboost*"
          - "scikit-learn*"
          - "feast*"
      data-dependencies:
        patterns:
          - "pandas*"
          - "pyarrow*"
          - "trino*"
      dagster-dependencies:
        patterns:
          - "dagster*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker):"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci(deps):"
